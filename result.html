<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="text-align: center;">
    <form action="">
        <h1>Marksheet for Informaton technology</h1>

        <label for="c language">1.c language:</label>
        <input type="text" id="v1" name="c" style="margin-bottom: 15px;"><br>

        <label for="c language">2.c++ language:</label>
        <input type="text" id="v2" name="c++" style="margin-bottom: 15px;"><br>

        <label for="c language">3. Database:</label>
        <input type="text" id="v3" name="data" style="margin-bottom: 15px;"><br>

        <label for="c language">4. HTML:</label>
        <input type="text" id="v4" name="html" style="margin-bottom: 15px;"><br>

        <label for="c language">5. CSS:</label>
        <input type="text" id="v5" name="css" style="margin-bottom: 15px;"><br>

        <label for="c language">6.Php:</label>
        <input type="text" id="v6" name="php" style="margin-bottom: 15px;"><br>

        <label for="c language">7. java:</label>
        <input type="text" id="v7" name="java" style="margin-bottom: 15px;"><br><br>

        <button type="button" onclick="result()">result</button><br><br>

        Total:<input type="text" id="total">

        Percentage:<input type="text" id="per">


    </form>
</body>
</html>

<script>
    function result(){

         a=parseInt(document.getElementById('v1').value);
        b=parseInt(document.getElementById('v2').value);
        c=parseInt(document.getElementById('v3').value);
        d=parseInt(document.getElementById('v4').value);
        e=parseInt(document.getElementById('v5').value);
        f=parseInt(document.getElementById('v6').value);
        g=parseInt(document.getElementById('v7').value);

        h=a+b+c+d+e+f+g;
        document.getElementById('total').value= h;

        percentage=(h/700)*100;
        document.getElementById('per').value=percentage;
    }

</script>
